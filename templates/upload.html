<!DOCTYPE html>
<html>

<head>
    <title>Upload Your Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-top: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Resume Analyzer</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume">Upload your resume (.pdf only):</label><br>
            <input type="file" name="resume" id="resume" required><br>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>

</html>
